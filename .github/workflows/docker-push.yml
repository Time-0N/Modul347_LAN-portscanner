name: Build and Push All Docker Compose Services

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build all images with Compose
        run: docker-compose -f docker-compose-build.yml build

      - name: Tag and push Backend image
        run: |
          docker tag modul347_lan-portscanner-backend yourdockerhubuser/lan-backend:latest
          docker push t1me0n/lan-backend:latest

      - name: Tag and push API image
        run: |
          docker tag modul347_lan-portscanner-api t1me0n/lan-api:latest
          docker push
