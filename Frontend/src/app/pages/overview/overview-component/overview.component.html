<div>
  <label for="ip">Enter IP to Scan:</label>
  <input
    id="ip"
    type="text"
    [(ngModel)]="ipToScan"
    placeholder="e.g. 192.168.1.1/24"
  />
  <button (click)="onScanSubmit()">Scan IP</button>

  <ng-container *ngIf="networks$ | async as networks">
    <app-network-list
      [networks]="networks"
    />
  </ng-container>
</div>
