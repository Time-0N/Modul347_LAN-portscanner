<div *ngFor="let network of networks" id="network-{{network.id}}" class="network-item">

  <div id="network-name-{{network.id}}" class="network-name">
    <input
      #nameInput
      type="text"
      [value]="network.name"
      placeholder="Enter network name"
    />
    <button (click)="setOrUpdateNetworkName(network, nameInput.value)">
      {{ network.name ? 'Update' : 'Set Name' }}
    </button>
  </div>

  <div id="network-rescan-{{network.id}}" class="network-rescan">
    <button (click)="onSubmitRescanNetwork(network.id)">
      Rescan
    </button>
  </div>

  <div id="network-toggle-{{network.id}}" class="network-toggle" (click)="toggleNetwork(network.id)">
    <span class="network-name-label">{{ network.name || 'undefined' }} </span>
    <span class="network-subnet">({{ network.subnet }})</span>
  </div>

  <div *ngIf="expandedNetworkId === network.id" id="network-details-{{network.id}}" class="network-details">
    <div
      *ngFor="let ip of network.ipAddresses"
      id="ip-item-{{ip.ip}}" class="ip-item"
      (click)="toggleIp(ip.ip)"
    >
      <span>- {{ ip.ip }}</span>
    </div>

    <div *ngFor="let ip of network.ipAddresses" id="ip-details-container-{{ip.ip}}" class="ip-details">
      <ng-container *ngIf="expandedIp === ip.ip">
        <div id="ip-info-{{ip.ip}}" class="ip-info">
          <div><strong>IP:</strong> {{ ip.ip }}</div>
          <div><strong>MAC:</strong> {{ ip.deviceInfo.mac }}</div>
          <div><strong>Hostname:</strong> {{ ip.deviceInfo.hostname }}</div>
          <div><strong>OS:</strong> {{ ip.deviceInfo.os }}</div>
          <div><strong>Extra:</strong> {{ ip.deviceInfo.extraInfo }}</div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
